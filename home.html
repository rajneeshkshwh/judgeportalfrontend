<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judges Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
</head>
<body>
    <div class="navbar">
        <a href="https://www.alphalake.ai"><img src="images/logo.png" alt="Logo" /></a>
      <img src="images/icon.png" alt="Icon" />
    </div>
    <img src="images/HEADER-IMAGE.png" alt="header-image">
    <div class="section-one">
        <div class="section-one-text">Entries to judge:</div>
        <select name="cars" id="cars">
            <option value="date">By Date</option>
            <option value="time">By Time</option>
            <option value="length">By Length</option>
        </select>
    </div>
    <div class="section-two">
        <div class="section-two-text">Individual Category</div>
        <div class="cards" id="cards">
        </div>
    </div>
    <div class="section-two">
        <div class="section-two-text">Organisation Category</div>
        <div class="cards">
            <div class="card-completed">
                <div class="card-data">
                    <div class="card-description">
                        <div class="card-title">[Entry Title]</div>
                        <div class="card-type">Individual</div>
                        <div class="card-name">[Entry Name]</div>
                        <div class="completed-state">
                            <div>Completed</div>
                            <div>Score </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $.get('https://evening-springs-68490.herokuapp.com/getindividualdata',   //url
       function(data, status, jqXHR) {// success callback
        var responses;
        $.get('https://evening-springs-68490.herokuapp.com/getresponsedata', function(datas, status, jqXHR){
            responses = datas;
            var judge = window.localStorage.getItem('judge');
            console.log(responses[0].judge.toString());
        });
                console.log(data.length);
                var i=0;
                var stop=data.length;
                for (i=0;i<stop;i++)
                {
                    document.getElementById("cards").innerHTML += `<div onclick="saveid(this.id)" class='card' id="${i}"><div class='card-data'><div class='card-description'><div class='card-title'>${data[i].idea.substring(0,100)+" . . ."}</div><div class='card-type'>${data[i].category}</div><div class='card-name'>${data[i].firstname + " " + data[i].lastname}</div></div></div></div>`
                }
        });


        function saveid(e){
            console.log(e);
            localStorage.setItem("id", e);
            window.location.href="entry.html";
        }

    </script>
</body>
</html>
