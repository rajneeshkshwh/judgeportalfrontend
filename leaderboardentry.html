<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judges Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
</head>
<body>
    <div class="navbar">
        <a href="https://www.alphalake.ai"><img src="images/logo.png" alt="Logo" /></a>
      <img src="images/icon.png" alt="Icon" />
    </div>
    <img src="images/HEADER-IMAGETWO.png" class="desktop-image" alt="HEADER-IMAGETWO">
    <div class="section-one">
        <div class="section-one-text name" id="name">Entry submission from </div>
        <select name="cars" class="cars" id="cars">
            <option value="date">By Date</option>
            <option value="time">By Time</option>
            <option value="length">By Length</option>
        </select>
    </div>
    <div class="section-two">
        <div class="leaderboardcardss" id="cardss">
            <div class="card">
                <div class="card-data">
                    <div class="card-description">
                        <div class="card-titles">First name</div>
                        <div class="card-type" id="firstname"></div>
                        <div class="card-titles">Last name</div>
                        <div class="card-type" id="lastname"></div>
                        <div class="card-titles">Email</div>
                        <div class="card-type" id="email"></div>
                        <div class="card-titles">Employer</div>
                        <div class="card-type" id="employer"></div>
                        <div class="card-titles">Job Title</div>
                        <div class="card-type" id="job"></div>
                        <div class="card-titles">RPA Idea</div>
                        <div class="card-type" id="idea"></div>
                        <div class="card-titles">Problem</div>
                        <div class="card-type" id="problem"></div>
                        <div class="card-titles">Quantify</div>
                        <div class="card-type" id="quantify"></div>
                        <div class="card-titles">Category</div>
                        <div class="card-type" id="category"></div>
                        <div class="card-titles">Department Name</div>
                        <div class="card-type" id="department"></div>
                        <div class="card-titles">Who benefits from this automation?</div>
                        <div class="card-type" id="benefit"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log(window.localStorage.getItem('id'));
        var id = window.localStorage.getItem('id');
        $.get('https://evening-springs-68490.herokuapp.com/getindividualdata',   //url
       function(data, status, jqXHR) {// success callback
                console.log(data[id-1]);
                // name = document.getElementById("name");
                document.getElementById("name").innerHTML += `<b>${data[id-1].firstname}</b><b> </b><b>${data[id-1].lastname}</b>`;
                document.getElementById("firstname").innerHTML += `<div>${data[id-1].firstname}</div>`
                document.getElementById("lastname").innerHTML += `<div>${data[id-1].lastname}</div>`
                document.getElementById("email").innerHTML += `<div>${data[id-1].email}</div>`
                document.getElementById("employer").innerHTML += `<div>${data[id-1].employer}</div>`
                document.getElementById("job").innerHTML += `<div>${data[id-1].job}</div>`
                document.getElementById("idea").innerHTML += `<div>${data[id-1].idea}</div>`
                document.getElementById("quantify").innerHTML += `<div>${data[id-1].quantify}</div>`
                document.getElementById("category").innerHTML += `<div>${data[id-1].category}</div>`
                document.getElementById("department").innerHTML += `<div>${data[id-1].department}</div>`
                document.getElementById("benefit").innerHTML += `<div>${data[id-1].benefit}</div>`
        });

    </script>
</body>
</html>
